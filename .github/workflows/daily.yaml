name: Daily Humanoid Robotics Digest

on:
  schedule:
    - cron: "20 14 * * *"  # daily at 14:20 UTC (adjust later if you want)
  workflow_dispatch: {}     # allows manual run from Actions tab

permissions:
  contents: write

jobs:
  build-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        run: |
          python src/collect_news.py

      - name: Dedupe into digest
        run: |
          python src/dedupe_digest.py

      - name: Render static site
        run: |
          python src/render_site.py

      - name: Commit and push changes (data + site)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data site

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily digest update"
          git push
