# config/watchlist.yaml
# Add new people/companies by adding another block under `entities`.
# Keep queries conservative; you can expand later once dedupe is working well.

settings:
  timezone: "America/Chicago"
  lookback_days: 2            # how far back to accept items (prevents old articles resurfacing)
  max_items_per_entity: 25    # safety cap per run

sources:
  # Google News RSS template. We'll URL-encode {query} in code later.
  google_news_rss_template: "https://news.google.com/rss/search?q={query}&hl=en-US&gl=US&ceid=US:en"
  youtube_channel_rss_template: "https://www.youtube.com/feeds/videos.xml?channel_id={channel_id}"

entities:
  - id: "tesla_optimus"
    display_name: "Tesla Optimus"
    keywords:
      - "Tesla Optimus"
      - "Optimus robot"
      - "Tesla humanoid robot"
      - "Tesla bot"
    google_news_query: '("Tesla" AND (Optimus OR "Tesla robot" OR "Tesla humanoid"))'

  - id: "elon_musk_optimus"
    display_name: "Elon Musk + Optimus"
    keywords:
      - "Elon Musk Optimus"
      - "Musk Optimus"
      - "Musk Tesla robot"
    google_news_query: '("Elon Musk" AND (Optimus OR "Tesla robot" OR "humanoid robot"))'
    youtube_channel_ids: []
    official_sitemaps:
      - "https://www.tesla.com/sitemap.xml"
    official_pages:
